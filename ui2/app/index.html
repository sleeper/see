<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
  </head>
  <body ng-app="ui2App">
    <div class="navbar navbar-default navbar-fixed-top navbar-inverse" ng-controller="TitleCtrl">
      <div class="navbar-header">
        <div class="container">
          <a class="navbar-brand" href="#">See</a>
          <div class="navbar-text" id="title">{{title}}</div>
        </div>
      </div>
      <ul class="nav pull-right">
      <li class="dropdown" ng-controller="UserDropDownCtrl" >
          <div ng-show="userLoggedIn()" class="navbar-text">
            <i class="icon-user icon-white"></i> Logged in as {{currentUser}}
          </div>
          <div ng-hide="userLoggedIn()">
            <a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign In <strong class="caret"></strong></a>
              <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
                Here I am
              </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <!-- Add your site or application content here -->
  <div class="container" ng-view></div>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/sass-bootstrap/js/affix.js"></script>
    <script src="bower_components/sass-bootstrap/js/alert.js"></script>
    <script src="bower_components/sass-bootstrap/js/button.js"></script>
    <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
    <script src="bower_components/sass-bootstrap/js/transition.js"></script>
    <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
    <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
    <script src="bower_components/sass-bootstrap/js/modal.js"></script>
    <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/sass-bootstrap/js/tab.js"></script>
    <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
    <script src="bower_components/sass-bootstrap/js/popover.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/modules.js -->
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/Title.js"></script>
    <script src="scripts/services/Page.js"></script>
    <script src="scripts/controllers/UserDropDown.js"></script>
    <script src="scripts/services/AuthService.js"></script>
    <script src="scripts/controllers/ChatroomsList.js"></script>
    <script src="scripts/services/Chatrooms.js"></script>
    <script src="scripts/controllers/Chatroom.js"></script>
    <script src="scripts/controllers/Messages.js"></script>
    <!-- endbuild -->

</body>
</html>
