  <h1> Chatrooms </h1>
  <ul>
    <li ng-repeat="chatroom in chatrooms">
      <a href="/#/chatrooms/{{chatroom.name}}">{{chatroom.name}}</a> - {{chatroom.userCount}}
    </li>
  </ul>

  <form class="form-horizontal">
    <div class="control-group">
      <input type="text" id="inputName" placeholder="Chatroom name" ng-model="newChatroom.name"></input>
      <button class="btn btn-primary">Create</button>
    </div>
  </form>
